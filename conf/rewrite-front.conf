# Front controller mode - Routing and security rules

# Front controller: redirect all requests to index.php if file not found
location __PATH__/ {
    try_files $uri $uri/ /index.php$is_args$args;
}

# Interdire certains fichiers sensibles
location ~* \.(json|tpl|ini|env)$ {
    deny all;
}

# Interdire l'accès aux fichiers et dossiers cachés, sauf .well-known
location ~ ^__PATH__/(.+/|)\.(?!well-known/) {
    deny all;
}

# Gestion PHP-FPM spécifique au mode front-controller
location ~ \.php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass unix:/var/run/php/php__PHP_VERSION__-fpm-__APP__.sock;
    fastcgi_param SCRIPT_FILENAME $request_filename;
}

