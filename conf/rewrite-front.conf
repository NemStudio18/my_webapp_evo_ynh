# Front controller rewrite configuration

# Exception pour ads.txt : sert le fichier directement
location = __PATH__/ads.txt {
    alias __INSTALL_DIR__/www/ads.txt;
    add_header Content-Type text/plain;
    access_log off;
    log_not_found off;
}

# Front controller : redirige tout vers index.php si le fichier n'existe pas
location __PATH__/ {
    root __INSTALL_DIR__/www;
    try_files $uri __PATH__/index.php$is_args$args;
    autoindex off;
}

# Interdire certains fichiers sensibles
location ~* \.(json|tpl|ini|env)$ {
    deny all;
}

# Interdire l'accès aux fichiers et dossiers cachés, sauf .well-known
location ~ ^__PATH__/(.+/|)\.(?!well-known/) {
    deny all;
}

# Gestion PHP-FPM
location ~ \.php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass unix:/var/run/php/php__PHP_VERSION__-fpm-__APP__.sock;
    fastcgi_param SCRIPT_FILENAME $request_filename;
}
