#sub_path_only rewrite ^__PATH__$ __PATH__/ permanent;

location __PATH__/ {

  # Path to source - Mode 1: Front Controller Root
  root __INSTALL_DIR__/www/;

  index index.php;

  client_max_body_size 256M;

  # Try to serve file or directory, otherwise go to named location @__APP__
  try_files $uri $uri/ @__APP__;

  # Prevent useless logs
  location = __PATH__/favicon.ico {
      log_not_found off;
      access_log off;
  }

  location = __PATH__/robots.txt {
      allow all;
      log_not_found off;
      access_log off;
  }

  # Deny access to hidden files and directories (preserve well-known)
  location ~ ^__PATH__/(.+/|)\.(?!well-known\/) {
      deny all;
  }

  # PHP handling (same style que ton template 299Ko)
  location ~ [^/]\.php(/|$) {
    fastcgi_split_path_info ^(.+?\.php)(/.*)$;
    fastcgi_pass unix:/var/run/php/php__PHP_VERSION__-fpm-__APP__.sock;

    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param REMOTE_USER $remote_user;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_param SCRIPT_FILENAME $request_filename;
  }

  include conf.d/__DOMAIN__.d/__APP__.d/*.conf;

  # Include SSOWAT user panel.
  include conf.d/yunohost_panel.conf.inc;
}

# Named location that rewrites any sub-path to the front-controller while preserving path-info
location @__APP__ {
     rewrite ^__PATH__/(.*)$ __PATH__/index.php?/$1 last;
}
