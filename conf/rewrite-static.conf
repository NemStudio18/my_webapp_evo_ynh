# Static mode - Override front-controller behavior

# Static mode: serve files directly, 404 if not found
# This location block OVERRIDES the main nginx.conf behavior
location __PATH__/ {
    try_files $uri $uri/ =404;
}

# Basic security rules for static mode
location ~* \.(json|tpl|ini|env)$ {
    deny all;
}

# Deny access to hidden files and directories, except .well-known
location ~ ^__PATH__/(.+/|)\.(?!well-known/) {
    deny all;
}
